<div class="_content">
	<!--登录-->
	<div class="login">
		<h3></h3>
		<div class="logbox">
			<label>用户名：</label>
			<input type="text" placeholder="  用户名" id="username"  style="margin-top: 0;" /><br />
			<label>密码：</label>
			<input type="password" id="password" placeholder="  密码" /><br />
			<label>验证码：</label>
			<input type="text" maxlength="4" style="width: 40px; margin-right: 10px;" /><span id="code-img"><img src="../img/VerifyCode5.jpg"/></span><br />
			<button><img src="../img/btn-login.png"/></button>
			<p>使用合作网站账号登录NO5时尚广场</p>
			<span><img src="../img/union_alipay.jpg"/></span>
			<span><img src="../img/union_qq.jpg"/></span>
			<span><img src="../img/union_360.jpg"/></span>
		</div>
	</div>
	<!--注册-->
	<div class="register">
		<h3></h3>
		<div class="regbox">
			<label>用户名：</label>
			<input type="text" id="userId" placeholder="  请输入用户名" style="margin-top: 0;" /><b id="b1"></b><br />
			<p class="p1">3~30位,由汉字、字母、数字及下划线组成</p>
			<label>输入密码：</label>
			<input type="password" id="pwd" placeholder="  请输入密码" /><b id="b2"></b><br />
			<p class="p2">6~16位,建议使用字母、数字、特殊字符组合</p>
			<label>重复密码：</label>
			<input type="password" id="re-pwd" placeholder="  重复输入密码" /><b id="b3"></b><br />
			<p class="p3"></p>
			<label>电子邮箱：</label>
			<input type="text" id="mailbox" placeholder="  请输入电子邮箱" /><b id="b4"></b><br />
			<p class="p4"></p>
			<label>验证码：</label>
			<input type="text" maxlength="4" id="verification-code" style="width: 40px; margin-right: 10px;" /><span id="code-img1"><img src="../img/VerifyCode1.jpg"/></span><b id="b5"></b><br />
			<input type="checkbox" checked="checked" id="agree" />我已阅读并同意《NO5用户注册协议》<br />
			<button id="register"><img src="../img/btn-reg.png"/></button>
		</div>

	</div>
</div>
